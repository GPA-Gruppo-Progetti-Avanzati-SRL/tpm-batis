name: person
properties:
  folder-path: "./person"
  struct-name: Entity
  db-name: "person"
  db-type: "table"
  package: "github.com/GPA-Gruppo-Progetti-Avanzati-SRL/tpm-batis/cmds/tpm-batis-cli/examples/person"
ddl: |
  id varchar(30) primary key,
  lastname  varchar(30) not null,
  nickname  varchar(30),
  age int,
  consensus bool
fields:
  - name: id
    db-name: id
    primary-key: true
    type: string
    nullable: false
    max-length: 20
    with-criterion: true
    sample-value: user-id
  - name: lastname
    db-name: lastname
    type: string
    nullable: false
    max-length: 20
    with-criterion: true
    with-update: true
    sample-value: paperino
  - name: nickname
    db-name: nickname
    type: string
    nullable: true
    max-length: 20
    with-criterion: true
    with-update: true
    sample-value: paolino
  - name: age
    db-name: age
    type: int
    nullable: true
    with-criterion: true
    with-update: true
    sample-value: 61
  - name: consensus
    db-name: consensus
    type: bool
    nullable: true
    with-criterion: true
    with-update: true
    sample-value: false
  - name: creationTm
    db-name: creation_tm
    type: time
    nullable: true
    with-criterion: false
    with-update: true